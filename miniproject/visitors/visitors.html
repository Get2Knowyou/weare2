<html lang="ko">
<head>
  <meta charset="UTF-8" />

</head>
<body>
  <div class="content" style="height: 100vh; margin: 0; padding: 40px;">
    <header class="header">
      <ul>
        <li>
          <a href="./../home/home.html">HOME</a>
        </li>
        <li>
          <a href="./../member/member.html">MEMBERS</a>
        </li>
        <li>
          <a href="../join/join.html">JOIN</a>
        </li>
        <li class="on">
          <a href="./../visitors/visitors.html">NEWS</a>
        </li>
      </ul>
    </header>
    <div class="visitors">
      <h2 class="title">2조에게 응원의 메세지를 남겨주세요!</h2>
      <button id="openWrite">작성하기</button>



      <form name="send-msg" id="sendMsg">
        <div class="flex-area">
          <div class="inputForm">
            <label for="userId">작성자</label>
            <input type="text" name="name" id="userId" placeholder="이름">
          </div>
          <div class="inputForm">
            <label for="userPw">비밀번호</label>
            <input type="password" name="pw" id="userPw" placeholder="비밀번호 입력">
          </div>
        </div>
        <div class="inputForm">
          <label for="msg">내용</label>
          <input type="text" name="message" id="msg" placeholder="내용 입력">
        </div>

          <button type="submit">방명록 남기기</button>
        </form>

        <div class="comment-area">
          <ul id="commentList">
            
          </ul>

        </div>
       

      
    </div>

  </div>
</body>
</html>

  </body>

  <script>
    //방명록 작성 폼 보이게 하기기
    document.getElementById("openWrite").addEventListener("click", function () {
      document.getElementById("sendMsg").classList.toggle("disBlock");
    });

    //방명록 작성
    const gestForm = document
      .getElementById("sendMsg")
      .addEventListener("submit", function (e) {
        //alert('확인')
        //폼 제출 막기
        e.preventDefault();

        const userId = document.getElementById("userId").value;
        const msg = document.getElementById("msg").value;
        const userPw = document.getElementById("userPw").value;

        //유효성 검사
        if (userId && msg && userPw) {
          //컴포넌트 생성
          const msgHtml = document.createElement("li");
          msgHtml.innerHTML = `
                <p class="name">${userId}</p>
                <p class="memo">${msg}</p>
                <button>삭제</button>
            `;
          document.getElementById("commentList").prepend(msgHtml);
        } else {
          if (!userId) {
            alert("작성자를 입력하세요.");
            return;
          }
          if (!msg) {
            alert("내용을 입력하세요.");
            return;
          }
          if (!userPw) {
            alert("비밀번호를 입력하세요.");
            return;
          }
        }

        //값 비워주기
        document.getElementById("userId").value = "";
        document.getElementById("msg").value = "";
        document.getElementById("userPw").value = "";
      });
  </script>
</html>
